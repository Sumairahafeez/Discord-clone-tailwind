<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord clone -tailwind css</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="dist/output.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap");

@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poetsen+One&display=swap');

    </style>
  </head>
  <body>
    <header class="bg-gray-800 w-90vw h-screen text-white">
      <div
        class="flex h-28 justify-center items-center gap-56 text-white text-4xl font-poetsen"
      >
        <div class="hover:cursor-pointer">
          <img
            loading="lazy"
            src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/6257d23c5fb25be7e0b6e220_Open%20Source%20Projects%20_%20Discord-7.svg"
            alt="Click for home"
            class="discord"
            style="opacity: 1; display: block; width: 200px"
          />
        </div>
        <div class="flex justify-center items-center font-sans gap-14 text-2xl hover:cursor-pointer ">
          <div class="hover:underline">Download</div>
          <div class="hover:underline">Nitro</div>
          <div class="hover:underline">Discover</div>
          <div class="hover:underline">Safety</div>
          <div class="hover:underline">Support</div>
          <div class="hover:underline">Blog</div>
          <div class="hover:underline">Careers</div>
        </div>
        <div>
          <button
            class="bg-white text-black text-2xl border border-white rounded-full justify-center items-center h-16 w-44 font-sans font-bold hover:text-blue-500 hover:cursor-pointer"
          >
            Open discord
          </button>
        </div>
      </div>
      <div class="  h-3/4 mt-36 flex justify-center items-center">
        <div class="font-sans w-1/2  overflow-hidden text-4xl flex-col gap-x-60 justify-center items-center text-white">
          <h1 class="font-oswald text-8xl font-extrabold">
            GET DISCORD <br> FOR ANY DEVICE
          </h1>
          <p class="font-sans text-3xl line-clamp-2 mt-10">
            An adventure awaits. Hang out with your friends on our desktop app and keep the conversation going on mobile.
          </p>
          <div class="mt-20 h-1/2 w-full gap-10  flex ">
            <button class="bg-text w-1/2 h-24 rounded-full text-white flex justify-center items-center gap-5"><img width="64" height="64" src="https://img.icons8.com/windows/64/FFFFFF/download--v1.png" alt="download--v1"/>Download for windows</button>
            <div class="w-1/2 text-2xl font-sans  flex justify-start items-center">
                <p>Windows 10 or higher</p>
            </div>
          </div>
        </div>
        <div class="h-2/3  flex justify-center items-center">
            <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/6582bf5c02e1d4067ddb99c9_window.svg" alt="" srcset="" class="w-full h-full">
        </div>
      </div>
    </header>
  </body>
</html>
